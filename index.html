<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <h1>Simon Says</h1>
        <h2>Press any key to play the game</h2>
        <h3 class="highest"></h3>
        <div class="btn_container">
        <div class="line_1">
        <div class="btn first" type="button" id="first">1</div>
        <div class="btn sec" type="button" id="sec">2</div>
        </div> 
        <div class="line_2">
        <div class="btn third" type="button" id="third">3</div>
        <div class="btn fourth" type="button" id="fourth">4</div>
       </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
